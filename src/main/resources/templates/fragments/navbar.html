<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:fragment="navbar">
    <nav class="custom-nav">
        <div>
            <div class="img-container">
                <img src="../static/resources/images/spring-pivotal-logo.png"
                     th:src="@{/resources/images/spring-pivotal-logo.png}"
                     alt="Sponsored by Pivotal"/>
            </div>
            <ul>
                <li th:class="${classActiveHome}">
                    <a href="/">HOME</a>
                </li>
                <li th:class="${classActiveOwner}">
                    <a href="../owners/find">FIND OWNERS</a>
                </li>
                <li th:class="${classActiveVets}">
                    <a href="../vets">VETERINARIANS</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
