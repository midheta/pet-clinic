<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find owner</title>
    <th:block th:include="fragments/header::head"></th:block>
</head>

<body>

<th:block th:include="fragments/navbar::navbar"></th:block>
<main>
    <h2>Find Owners</h2>
    <br/>
    <br/>
    <form th:object="${owner}" th:action="@{/owners}" method="get">
        <div class="form-group row"  >
            <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-dark  spring-btn">Find Owner</button>
            </div>
        </div>
    </form>
    <div class="col-sm-10">
        <a  class="btn btn-dark" th:href="@{/owners/add}">Add Owner</a>
    </div>
    <img class="img-spring" src="../static/resources/images/spring-pivotal-logo.png"
         th:src="@{/resources/images/spring-pivotal-logo.png}"/>

</main>

</body>
</html>
